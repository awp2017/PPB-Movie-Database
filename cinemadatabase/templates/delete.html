{% extends 'layout.html' %} {% block title %}Delete task{% endblock %} {% block content %}

<h1>Delete task</h1>

<p>Are you sure you want to delete "{{ task }}" task</p>
<form method="POST" enctype="multipart/formdata" class="form">
    {% csrf_token %}
    <a href={% url 'task_detail' pk=task.pk %} class="btn btn-primary">
            Cancel
    </a>
    <button type="submit" class="btn btn-warning">Delete</button>
</form>
{% endblock %}
