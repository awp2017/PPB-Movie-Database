{% extends 'layout.html' %} {% block title %} Add {% endblock %} {% block content %}
<h1>
    Add/Edit discussion
</h1>

{% if form.errors %}
<div class="alert alert-danger" role="alert">
    {{ form.errors }}
</div>
{% endif %}
<form method="POST" enctype="multipart/formdata" class="form">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" type="text" name="title" value="{{ form.instance.title }}" required="" id="id_title" maxlength="100">
    </div>
    <div class="form-group">
        <label for="text">Text:</label>
        <textarea class="form-control" name="text" id="id_text" required="" rows="10" cols="40" maxlength="1000">{{ form.instance.text }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
