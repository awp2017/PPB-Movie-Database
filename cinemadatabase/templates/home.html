{% extends 'layout.html' %} 

{% block title %}IMDB{% endblock %} 

{% block content %}

<h1>PPB Movie Database</h1>
<table class="table table-bordered table-hover">
    <caption>List of all films</caption>
    <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Year</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for film in films %}
        <tr>
            <td>{{ film.pk }}</td>
            <td>{{ film.name }}</td>
            <td>{{ film.year }}</td>
            <td>
                <a href="{% url 'film_detail' pk=film.pk %}">
                    <button class="btn btn-info">
                        Detalii
                    </button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
